<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check your soil Quality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .input-group {
            width: 50%;
            margin-left: 5%;
        }
    </style>
</head>

<body>
    <h1 style="margin-left: 5%;">Soil Quality!</h1>
    <form action = "{{url_for('prediction')}}" method = "post" class = "info">
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">N</span>
            <input type="text" class="form-control" aria-label="Sizing example input"  name="nitrogen" id="nitrogen"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">P</span>
            <input type="text" class="form-control" aria-label="Sizing example input" name="phosp" id="phosp"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">K</span>
            <input type="text" class="form-control" aria-label="Sizing example input" id="potts" name="potts"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">PH</span>
            <input type="text" class="form-control" aria-label="Sizing example input" id="ph" name="ph"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Temperature</span>
            <input type="text" class="form-control" value={{data[0]}} aria-label="Sizing example input"  id="temp" name="temp"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">Soil Moisture</span>
            <input type="text" value={{data[1]}} class="form-control" aria-label="Sizing example input" name="moist"
                aria-describedby="inputGroup-sizing-lg">
        </div>
        <br>
        <button type="submit" style="margin-left: 5%;">Predict</button>
        <br>
    </form>
    <h2 style="margin-left: 5%;">Your soil is {{prediction_text}}</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
